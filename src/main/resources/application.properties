server.port=8088
server.tomcat.uri-encoding=utf-8
#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123
spring.jpa.database = mysql
#Mybatis
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
logging.level.org.springframework=WARN
logging.level.com.yfp.cn=DEBUG
logging.file=logs/spring-boot-logging.log
#remove thymeleaf Strict check
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=/WEB-INF/
spring.thymeleaf.suffix=.html
